<!-- <app-loading></app-loading> -->
<app-inner-pages>
  <ng-container inner>
    <div fxLayout="column" fxLayoutGap="20px">
      <div class="header" fxLayout.lt-md="column" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
        <div [ngStyle.lt-md]="{'width':'100%'}" gdColumns="1fr auto 1fr" gdAlignColumns="center center" gdGap="20px">
          <app-back-button></app-back-button>
          <app-title [cityId]="id"></app-title>
        </div>
        <app-last-update ngClass="pull-right" [ngClass.lt-md]="{'pull-right': false}" [cityId]="id"></app-last-update>
      </div>
      <!-- <div class="daily-summaries" fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="20px grid">
        <app-daily-summaries class="warn" fxFlex="1 0 1" feature="occurr" [cityId]="id"></app-daily-summaries>
        <app-daily-summaries class="danger" fxFlex="1 0 1" feature="deaths" [cityId]="id"></app-daily-summaries>
      </div>
      <div class="summaries" fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="20px grid">
        <app-total-summaries class="info" fxFlex="1 0 1" feature="pop" [cityId]="id"></app-total-summaries>
        <app-total-summaries class="info" fxFlex="1 0 1" feature="occurr" [cityId]="id"></app-total-summaries>
        <app-total-summaries class="info" fxFlex="1 0 1" feature="deaths" [cityId]="id"></app-total-summaries>
      </div> -->
      <div class="daily-summaries" gdColumns="repeat(6, 1fr)" gdAuto="row" gdGap="20px">
        <app-daily-summaries gdColumn.lt-md="1 / span 6" gdColumn="1 / span 3" class="warn" feature="occurr" [cityId]="id"></app-daily-summaries>
        <app-daily-summaries gdColumn.lt-md="1 / span 6" gdColumn="4 / span 3" class="danger" feature="deaths" [cityId]="id"></app-daily-summaries>
        <app-total-summaries gdColumn.lt-md="1 / span 6" gdColumn="1 / span 2" class="info" feature="pop" [cityId]="id"></app-total-summaries>
        <app-total-summaries gdColumn.lt-md="1 / span 6" gdColumn="3 / span 2" class="info" feature="occurr" [cityId]="id"></app-total-summaries>
        <app-total-summaries gdColumn.lt-md="1 / span 6" gdColumn="5 / span 2" class="info" feature="deaths" [cityId]="id"></app-total-summaries>
      </div>
      <app-daily-charts [cityId]="id"></app-daily-charts>
      <app-total-charts [cityId]="id"></app-total-charts>
    </div>
  </ng-container>
</app-inner-pages>
