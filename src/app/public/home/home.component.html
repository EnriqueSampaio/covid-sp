<app-inner-pages>
  <ng-container inner>
    <div class="home-page" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
      <div class="wrapper">
        <div>
          <h1 ngClass="mat-display-4" [ngClass.lt-sm]="{'mat-display-4': false, 'mat-display-2': true}">COVID-SP</h1>
          <h3 i18n>Acompanhe a situação do seu município</h3>
        </div>
        <div class="search">
          <app-search (citySelected)="citySelected($event)"></app-search>
        </div>
      </div>
    </div>
  </ng-container>
</app-inner-pages>
